name: InAppMessaging

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/inappmessaging.yml'
      - 'inappmessaging/**'
      - 'scripts/*'
      - 'scripts/inappmessaging.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/inappmessaging.yml'
      - 'inappmessaging/**'
      - 'scripts/*'
      - 'scripts/inappmessaging.sh'

  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd inappmessaging
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
          ../scripts/install_prereqs/inappmessaging.sh
        env:
          SAMPLE: InAppMessaging
          secrets_passphrase: ${{ secrets.GHASECRETSGPGPASSPHRASE1 }}
      - name: Build ObjC
        run: |
          ./scripts/test.sh
        env:
          SWIFT_SUFFIX: ''
          SAMPLE: InAppMessaging
      - name: Build Swift
        run: |
          ./scripts/test.sh
        env:
          SWIFT_SUFFIX: 'Swift'
          SAMPLE: InAppMessaging
